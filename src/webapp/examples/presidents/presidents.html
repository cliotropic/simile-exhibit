<html>
<head>
    <title>SIMILE | Exhibit | Presidents</title>
    <link rel='stylesheet' href='../../styles.css' type='text/css' />
    <link rel="alternate" type="application/rdf+xml" href="doap.rdf" />
    
    <script src="/ajax/api/simile-ajax-api.js" type="text/javascript"></script>
    <script src="/exhibit/api/exhibit-api.js?views=timeline&ABQIAAAA5JLLfCE9c7HAtg25QM2KCRQ_WLz7LpUMtzN755Z1xScTjdiF-xRJO2-n-QiclGr93ekHLb-pnN0tgQ" type="text/javascript"></script>
    <!-- 
        <script src="/exhibit/api/exhibit-api.js?views=timeline&gmapkey=ABQIAAAA5JLLfCE9c7HAtg25QM2KCRSylhg9g0eQz1XKe-_yPVNDnmXWIBTUt28bG_PRAGM7qphNqG1dqxdQkQ" type="text/javascript"></script>
    -->
    <script type="text/javascript">
        var exhibit;
        function onLoad() {
            var configuration = {
                BrowseEngine: {
                    facets: [
                        ".religion",
                        ".party",
                        ".dieInOffice"
                    ]
                },
                ItemView: {
                    viewSelector: function(itemID, exhibit) { return "president.xml"; }
                },
                ViewPanel: {
                    views: [
                        {   constructor: Exhibit.TabularView,
                            label: "Table",
                            configuration: {
                                orders: [
                                    ".term"
                                ],
                                columns: [
                                    ".term",
                                    {   expression: ".label",
                                        label:      "name"
                                    },
                                    {   expression: ".imageURL",
                                        format:     "image",
                                        label:      "photo"
                                    },
                                    ".party",
                                    ".birth",
                                    ".death",
                                    ".religion"
                                ],
                                rowStyler: function(item, database, tr) {
                                    var party = database.getObject(item, "party");
                                    var color = "white";
                                    switch (party) {
                                    case "Federalist":              color = "#E7E7AD"; break;
                                    case "Democratic-Republican":   color = "#FFDFAD"; break;
                                    case "Democratic":              color = "#DEEFFF"; break;
                                    case "Whig":                    color = "#FFFFCE"; break;
                                    case "Republican":              color = "#FFE3E7"; break;
                                    }
                                    tr.style.background = color;
                                }
                            }
                        },
                        {   constructor: Exhibit.TileView,
                            label: "Details",
                            configuration: {
                                orders: [
                                    ".term"
                                ],
                                possibleOrders: [
                                    ".religion",
                                    ".party",
                                    ".birth",
                                    ".death",
                                    ".term"
                                ]
                            }
                        },
                        {   constructor: Exhibit.ThumbnailView,
                            label: "Photos",
                            configuration: {
                                orders: [
                                    ".party",
                                    ".term"
                                ],
                                possibleOrders: [
                                    ".religion",
                                    ".party",
                                    ".birth",
                                    ".death",
                                    ".term"
                                ],
                                viewSelector: function(itemID, exhibit) { return "president-thumbnail.xml"; }
                            }
                        },
                        {   constructor: Exhibit.MapView,
                            label: "Birth Places",
                            configuration: {
                                //type:   "hybrid",
                                latlng:   ".birthLatLng",
                                marker:   ".party",
                                center:   [ 38.479394673276445, -95.361328125 ],
                                zoom:     4
                            }
                        },
                        {   constructor: Exhibit.MapView,
                            label: "Death Places",
                            configuration: {
                                //type:   "hybrid",
                                latlng:   ".deathLatLng",
                                marker:   ".party",
                                center:   [ 38.479394673276445, -95.361328125 ],
                                zoom:     4
                            }
                        },
                        {   constructor: Exhibit.TimelineView,
                            label: "Terms",
                            configuration: {
                                proxy:   ".presidency",
                                start:   ".inDate",
                                end:     ".outDate",
                                marker:  ".party"
                            }
                        }
                    ],
                    initialView: 0
                }
            };
                
            exhibit = Exhibit.create(
                document.getElementById("control-panel"),
                document.getElementById("browse-panel"),
                document.getElementById("view-panel"),
                configuration
            );
            exhibit.loadJSON(
                [ "schema.js", "presidents.js" ],
                function() {
                    exhibit.getBrowseEngine().setRootCollection(
                        exhibit.getDatabase().getSubjects("President", "type")
                    );
                    /*
                    Exhibit.MapView.lookupLatLng(
                        exhibit.getDatabase().getSubjects("President", "type"),
                        ".birthPlace",
                        "birthLatLng",
                        document.getElementById("output"),
                        exhibit.getDatabase(),
                        2
                    );
                    */
                }
            );
        }
    </script>
    <style>
        body {
            overflow-y: scroll;
        }
        table {
            font-size: 100%;
        }
        
        #control-panel {
        }
        
        #browse-panel {
            padding:        0.5em;
        }
        
        #view-panel {
            padding:    2em;
        }
        
        #exhibit h1 {
            border: none;
            background: none;
            padding: 0;
            margin: 1em 0;
        }
        #exhibit h2 {
            border: none;
            background: none;
            padding: 0;
            margin: 0.5em;
        }
        #exhibit h1,h2,h3,h4 {
        }
        div.item {
            border:     1px solid #aaa;
        }
        div.thumbnail {
            border:     1px solid #aaa;
            padding:    1em;
            margin:     1em;
            width:      100px;
            height:     130px;
            text-align: center;
        }
        div.thumbnail div {
            height:     100px;
            overflow:   hidden;
        }
    </style>
</head>
<body onload="onLoad();">
<ul id="path">
  <li><a href="http://simile.mit.edu/" title="Home">SIMILE</a></li>
  <li><a href="http://simile.mit.edu/exhibit/" title="Exhibit">Exhibit</a></li>
  <li><a href="http://simile.mit.edu/exhibit/examples/" title="Examples">Examples</a></li>
  <li><span>American Presidents</span></li>
</ul>

<div id="body">
    <h1>American Presidents</h1>
    <div style="width: 100%">
        <table cellpadding="0" cellspacing="0" border="0" id="exhibit" width="100%">
            <tr valign="top">
                <td width="70%">
                    <div id="control-panel"></div>
                    <div id="view-panel"></div>
                </td>
                <td>
                    <div id="browse-panel" style="z-index: 100;"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
