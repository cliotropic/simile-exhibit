<html>
<head>
    <title>Topher's Breakfast Cereal Character Guide</title>
    
    <link href="cereal-characters.js" type="application/json" rel="exhibit/data" />
    
    <script src="http://static.simile.mit.edu/exhibit/api/exhibit-api.js?views=timeline" type="text/javascript"></script>
    <script src="copyright.js" type="text/javascript"></script>
    
    <link rel='stylesheet' href='styles.css' type='text/css' />
</head> 
<body ex:exhibitLogoColor="LimeGreen">
<table id="header">
    <tr valign="middle">
        <td><img src="banner.png" style="float: left; margin-right: 2em;"/></td>
        <td>
            <p>The information within this page, including all images, is ALL copyrighted by Topher.<br/>
                The original web page can be found at 
                <a href="http://www.lavasurfer.com/cereal-guide.html" target="_blank">http://www.lavasurfer.com/cereal-guide.html</a>.
            </p>
            <p>We are grateful to Topher for letting us host this data on our site.
            </p>
            <p>Here is the <a href="cereal-characters.js" target="_blank">Exhibit JSON data file</a>.
            </p>
        </td>
    </tr>
</table>
<div id="body">
    <div style="width: 100%">
        <table cellpadding="0" cellspacing="0" border="0" id="exhibit" width="100%">
            <tr valign="top">
                <td width="25%">
                    <div id="exhibit-browse-panel" ex:facets=".brand, .decade, .country, .form"></div>
                </td>
                <td>
                    <div id="exhibit-control-panel"></div>
                    <div id="exhibit-view-panel">
                        <div ex:role="exhibit-lens" class="item">
                            <table cellspacing="5">
                                <tr>
                                    <td style="position: relative"><div class="itemThumbnail-blocker"></div><img ex:src-content=".image" /></td>
                                    <td>
                                        <h1><span ex:content=".label" /></h1>
                                        <h2><span ex:content=".brand"></span> <span ex:content=".cereal"></span></h2>
                                        <p ex:content=".text"></p>
                                        <center><a ex:href-content=".url" target="new">More...</a></center>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div role="exhibit-view" 
                            ex:viewClass="Exhibit.ThumbnailView"
                            ex:showAll="true"
                            ex:possibleOrders=".brand, .decade, .form, .country">
                            
                            <table ex:role="exhibit-lens" class="itemThumbnail">
                                <tr>
                                    <td valign="bottom" class="itemThumbnail-thumbnailContainer">
                                        <div style="position: relative"><div class="itemThumbnail-blocker"></div><img ex:src-content=".thumbnail" /></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="itemThumbnail-caption"><span ex:content="value" /></td>
                                </tr>
                            </table>
                        </div>
                        <div ex:role="exhibit-view" 
                            ex:viewClass="Exhibit.TimelineView"
                            ex:start=".decade"
                            ex:marker=".brand"
                            ex:topBandIntervalPixels="250"
                            ex:bottomBandIntervalPixels="400"
                            ex:densityFactor="1"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
