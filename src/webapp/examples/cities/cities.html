<html>
<head>
    <title>SIMILE | Exhibit | US Cities By Population</title>
    
    <link href="cities.js" type="application/json" rel="exhibit/data" />
    
    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/latest/exhibit-api.js -->
    <script src="../../api/exhibit-api.js"></script>
    
    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/latest/extensions/map/map-extension.js -->
    <script src="../../api/extensions/map/map-extension.js?gmapkey=ABQIAAAA5JLLfCE9c7HAtg25QM2KCRQtmVvwtG6TMOLiwecD59_rvdOkHxTAPhubLidYKS8G8qHrZGTBqAeJEg"></script>
    
    <style>
        body {
            margin:         0px;
            padding:        0px;
            font-family:    "georgia", "times", "times new roman", serif;
            font-size:      10pt;
        }
        #header { padding: 1em; background: #CCD9E6; }
        #content { padding: 1em; }
        div.map-lens { padding: 1em; }
    </style>
</head>

<body>
    <div id="header">
        <h1>US Cities by Population</h1>
        <p>Using <a href="http://simile.mit.edu/exhibit/">Exhibit</a>, you can make this map
            with just the two simple files you see in <a href="./">this directory</a>.
            Could you have built the same map with as little effort using anything else?
        </p>
    </div>
    <div id="content">
        <div ex:role="coder" ex:coderClass="SizeGradient" id="pop-coder"
           ex:gradientPoints="0, 10; 10000000, 100" >
        </div>
        <div ex:role="view"
            ex:viewClass="Map"
            ex:label="Cities"
            ex:latlng=".latlng"
            ex:sizeKey=".pop"
            ex:sizeCoder="pop-coder"
            ex:sizeLegendLabel="Population"
            ex:center="38.62756, -90.19896"
            ex:zoom="4"
            ex:mapHeight="500"
            ex:showHeader="false"
            >
            <div class="map-lens" ex:role="lens" style="display: none;">
                <div>#<span ex:content=".rank"></span>. <b ex:content=".label"></b></div>
                <div><span ex:content=".pop"></span> people</div>
            </div>
        </div>
    </div>
</body>
</html>
