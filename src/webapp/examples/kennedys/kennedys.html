<html>
<head>

    <style>

        }
        
        #control-panel {

        }
        
        #browse-panel {
            padding:        0.5em;

        }
        
        #view-panel {

        }

    <script src="/ajax/api/ajax-api.js" type="text/javascript"></script>

<body onload="onLoad();">
<ul id="path">
  <li><a href="http://simile.mit.edu/" title="Home">SIMILE</a></li>
  <li><a href="http://simile.mit.edu/exhibit/" title="Exhibit">Exhibit</a></li>
  <li><a href="http://simile.mit.edu/exhibit/examples/" title="Examples">Examples</a></li>

</ul>

<div id="body">
    <h1>The Kennedy Family</h1>
    
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr valign="top">
            <td>
                <div id="view-panel">

                    </div>

        </tr>

</body>
    <div id="grouping-box">

        <div id="grouping-box-body">
        </div>
    </div>
    <button id="pin-button" onclick="Browser._pinHighlight(this);">Pin</button>
    <button id="unpin-button" onclick="Browser._unpinHighlight(this);">Un-pin</button>
